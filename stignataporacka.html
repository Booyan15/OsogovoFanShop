<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нарачка Пристигната</title>
    <link rel="stylesheet" href="order-arrived.css">
</head>
<body>
    <header>
        <h1>Нарачката е пристигната</h1>
    </header>

    <main>
        <section>
            <h2>Внеси податоци за испорака</h2>
            <form id="order-arrived-form">
                <div class="input-group">
                    <label for="name">Име:</label>
                    <input type="text" id="name" name="name" placeholder="Твоето име" required>
                </div>
                <div class="input-group">
                    <label for="surname">Презиме:</label>
                    <input type="text" id="surname" name="surname" placeholder="Твоето презиме" required>
                </div>
                <div class="input-group">
                    <label for="address">Адреса:</label>
                    <input type="text" id="address" name="address" placeholder="Твојата адреса за испорака" required>
                </div>
                <button type="submit" class="submit-btn">Испрати податоци</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Изработено од <a href="https://www.instagram.com/popovski_15/" target="_blank">Бојан Поповски</a> &copy; 2024</p>
    </footer>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="order-arrived.js"></script>
</body>
</html>
