<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нарачка Пристигната</title>
    <link rel="stylesheet" href="order-arrived.css">
</head>
<body>
    <header>
        <h1>Нарачката е пристигната</h1>
    </header>

<div class="form-container">
    <form class="order-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" class="form-input" rows="3" required></textarea>
        </div>
        <button type="submit" class="submit-button">Submit</button>
    </form>
</div>


    <footer>
        <p>Изработено од <a href="https://www.instagram.com/popovski_15/" target="_blank">Бојан Поповски</a> &copy; 2024</p>
    </footer>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="arrived.js"></script>
</body>
</html>
