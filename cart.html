<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кошничка</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Кошничка</h1>
        <a href="index.html" class="back-link">Назад кон продавницата</a>
    </header>

    <main>
        <div class="cart-container">
            <button type="button" class="clear-btn" id="clear-cart-btn">Избриши ги сите продукти</button> <!-- Add this button -->
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be populated here by JavaScript -->
            </div>
            <div class="cart-summary" id="cart-summary">
                <!-- Cart summary will be displayed here -->
            </div>
            <br><br><br>
            <div class="cart-checkout">
                <div class="form-container">
                    <form id="checkout-form">
                        <div class="input-group">
                            <input type="text" id="name" name="name" placeholder="Име и презиме" required>
                        </div>
                        <div class="input-group">
                            <input type="email" id="email" name="email" placeholder="Твојот Email" required>
                        </div>
                        <div class="input-group">
                            <input type="text" id="city" name="city" placeholder="Град и адреса" required>
                        </div>
                        <div class="input-group">
                            <input type="tel" id="phone" name="phone" placeholder="Тел. број" required>
                        </div>
                        <button type="submit" class="submit-btn">Порачај</button>

                    </form>
                </div>
            </div>
            
        </div>


    </main>
            <footer>
        <div class="footer-content">
            <p>Изработено од <a href="https://www.instagram.com/popovski_15/" target="_blank">Бојан Поповски</a> &copy; 2024</p>
        </div>
    </footer>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
